# feature.properties for sandbox_triggerpattern_string_feature

description=TriggerPattern String Simplification Feature\n\
\n\
Demonstrates using the TriggerPattern hint engine to provide string simplification suggestions.\n\
Unlike traditional Eclipse cleanups, this plugin uses declarative pattern matching.\n\
\n\
Features:\n\
- Replaces empty string concatenation ("" + x) with String.valueOf(x)\n\
- Replaces trailing empty string (x + "") with String.valueOf(x)\n\
- Pattern-based approach requires minimal code\n\
- Automatic integration with Eclipse Quick Assist (Ctrl+1)\n\
\n\
This plugin serves as a reference implementation for creating TriggerPattern-based hints.

