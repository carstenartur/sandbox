# feature_de.properties for sandbox_triggerpattern_string_feature (German translation)

description=TriggerPattern String-Vereinfachungs-Feature\n\
\n\
Demonstriert die Verwendung der TriggerPattern Hint-Engine zur Bereitstellung von String-Vereinfachungsvorschlägen.\n\
Im Gegensatz zu traditionellen Eclipse-Cleanups verwendet dieses Plugin deklaratives Pattern-Matching.\n\
\n\
Funktionen:\n\
- Ersetzt leere String-Konkatenation ("" + x) durch String.valueOf(x)\n\
- Ersetzt nachfolgende leere Strings (x + "") durch String.valueOf(x)\n\
- Pattern-basierter Ansatz benötigt minimalen Code\n\
- Automatische Integration mit Eclipse Quick Assist (Strg+1)\n\
\n\
Dieses Plugin dient als Referenzimplementierung für die Erstellung von TriggerPattern-basierten Hints.

