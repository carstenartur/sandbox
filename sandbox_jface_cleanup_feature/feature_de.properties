description=JFace-Cleanup-Feature\n\
\n\
Bietet automatisierte Refactorings und Modernisierungen für Eclipse JFace-Code.\n\
JFace ist Eclipses UI-Toolkit, das auf SWT (Standard Widget Toolkit) aufbaut.\n\
\n\
Funktionen:\n\
- Modernisiert JFace-API-Verwendung\n\
- Ersetzt veraltete JFace-Methoden durch aktuelle Alternativen\n\
- Wendet JFace-Best-Practices automatisch an\n\
- Vereinfacht gängige JFace-Muster\n\
- Aktualisiert Viewer-Erstellungsmuster\n\
- Modernisiert Dialog-APIs\n\
- Verbessert Ressourcenverwaltung

