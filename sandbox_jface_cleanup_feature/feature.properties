description=JFace Cleanup Feature\n\
\n\
Provides automated refactorings and modernizations for Eclipse JFace code.\n\
JFace is Eclipse's UI toolkit built on top of SWT (Standard Widget Toolkit).\n\
\n\
Features:\n\
- Modernize JFace API usage\n\
- Replace deprecated JFace methods with current alternatives\n\
- Apply JFace best practices automatically\n\
- Simplify common JFace patterns\n\
- Update viewer creation patterns\n\
- Modernize dialog APIs\n\
- Improve resource management

