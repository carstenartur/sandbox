description=JavaHelper View Feature\n\
\n\
Provides a table view for detecting inconsistent naming patterns in code.\n\
This tool helps developers identify naming inconsistencies that could lead to bugs or confusion.\n\
\n\
Features:\n\
- Detect inconsistent naming patterns across codebase\n\
- Display naming violations in sortable table view\n\
- Help maintain consistent naming conventions\n\
- Support code quality and maintainability\n\
- Navigate to code location from table\n\
- Filter and search capabilities

