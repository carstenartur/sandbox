description=JavaHelper-Ansicht-Feature\n\
\n\
Bietet eine Tabellenansicht zur Erkennung inkonsistenter Benennungsmuster im Code.\n\
Dieses Tool hilft Entwicklern, Benennungsinkonsistenzen zu identifizieren, die zu Fehlern oder Verwirrung führen könnten.\n\
\n\
Funktionen:\n\
- Erkennt inkonsistente Benennungsmuster in der gesamten Codebasis\n\
- Zeigt Benennungsverstöße in sortierbarer Tabellenansicht an\n\
- Hilft bei der Aufrechterhaltung konsistenter Benennungskonventionen\n\
- Unterstützt Code-Qualität und Wartbarkeit\n\
- Navigation zur Code-Stelle aus der Tabelle\n\
- Filter- und Suchfunktionen\n\
- Konfigurierbare automatische Anzeige beim Start (standardmäßig aktiviert)\n\
- Automatische Aktualisierung der Ansicht bei Änderung der Editor-Auswahl\n\
- Einstellungsseite zur Anpassung des Ansichtsverhaltens\n\

