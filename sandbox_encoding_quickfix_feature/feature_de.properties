# feature_de.properties für sandbox_encoding_quickfix_feature

description=Encoding-Quickfix-Feature\n\
\n\
Ersetzt automatisch plattformabhängige Standardkodierungen durch explizite StandardCharsets.UTF_8-Kodierung.\n\
Dieses Cleanup verbessert die Code-Portabilität und verhindert kodierungsbedingte Fehler über verschiedene Plattformen und Lokalisierungen hinweg.\n\
\n\
Funktionen:\n\
- Ersetzt FileReader/FileWriter durch Konstruktoren mit expliziter Zeichensatzkodierung\n\
- Aktualisiert Files.readAllLines() und ähnliche Methoden zur Verwendung expliziter Zeichensätze\n\
- Fügt StandardCharsets.UTF_8 hinzu, wo Standardkodierung verwendet wird\n\
- Unterstützt Java 11+ mit versionsabhängigen Transformationen

