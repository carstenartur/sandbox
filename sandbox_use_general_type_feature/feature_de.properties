featureName=Allgemeine-Typen-Verwendungs-Cleanup-Feature
providerName=Carsten Hammer

description=Allgemeine-Typen-Verwendungs-Cleanup-Feature\n\
\n\
Analysiert Variablendeklarationen und erweitert Typen zu allgemeineren Obertypen oder\n\
Schnittstellen basierend auf tatsächlichen Nutzungsmustern. Dies hilft, die Flexibilität\n\
und Wartbarkeit des Codes zu verbessern, indem Schnittstellentypen verwendet werden, wo möglich.\n\
\n\
Funktionen:\n\
- Erweitert ArrayList zu List, wenn nur List-Methoden verwendet werden\n\
- Erweitert LinkedHashMap zu Map, wenn reihenfolgenspezifische Methoden nicht verwendet werden\n\
- Erweitert FileInputStream zu InputStream, wenn nur InputStream-Methoden verwendet werden\n\
- Funktioniert mit jeder Klassenhierarchie, nicht nur mit Collections\n\
- Aktualisiert Imports automatisch\n\
- Behält Typ-Argumente und Generics bei\n\
\n\
Sicherheit:\n\
- Ändert nur lokale Variablendeklarationen\n\
- Überspringt Variablen, die mit Casts oder instanceof verwendet werden\n\
- Überspringt var-Deklarationen und Primitive\n\
- Erweitert nur zu Typen, die alle tatsächlich verwendeten Methoden deklarieren

