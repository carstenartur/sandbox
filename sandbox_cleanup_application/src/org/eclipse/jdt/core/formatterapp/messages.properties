CommandLineUsage = Usage: eclipse -nosplash -application org.sandbox.jdt.core.JavaCleanup -data <workspace> [ OPTIONS ] <files or directories>\n\
\n\
\    <files or directories>  Files or directories to clean up\n\
\n\
\    OPTIONS:\n\
\    -help                  Display help and exit\n\
\    -config <file>         Configuration file (properties file with cleanup options)\n\
\    -quiet                 Only print errors\n\
\    -verbose               Print progress information\n\
\n\
\    Note: A workspace must be specified with -data.\n\
\n

WorkspaceRequired = A workspace must be specified with the -data parameter.

