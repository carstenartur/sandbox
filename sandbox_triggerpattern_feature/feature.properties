description=TriggerPattern-based Cleanups Feature\n\
\n\
Provides pattern-based code transformations using the TriggerPattern hint engine.\n\
Unlike traditional Eclipse cleanups, this uses declarative pattern matching.\n\
\n\
Features:\n\
- String simplification patterns (e.g., "" + x to String.valueOf(x))\n\
- Quick Assist integration (Ctrl+1)\n\
- Save Actions support\n\
- Batch cleanup via Source â†’ Clean Up\n\
- Pattern-based approach requires minimal code\n\
\n\
This plugin demonstrates how to create cleanups using TriggerPattern hints,\n\
providing a more maintainable alternative to traditional visitor-based implementations.

