# feature_de.properties for sandbox_triggerpattern_feature (German translation)

description=TriggerPattern-basierte Cleanups Feature\n\
\n\
Bietet musterbasierte Code-Transformationen mit der TriggerPattern Hint-Engine.\n\
Im Gegensatz zu traditionellen Eclipse-Cleanups verwendet dies deklaratives Pattern-Matching.\n\
\n\
Funktionen:\n\
- String-Vereinfachungsmuster (z.B., "" + x zu String.valueOf(x))\n\
- Quick Assist Integration (Strg+1)\n\
- Save Actions Unterstützung\n\
- Batch Cleanup über Quelle → Bereinigen\n\
- Musterbasierter Ansatz benötigt minimalen Code\n\
\n\
Dieses Plugin demonstriert, wie man Cleanups mit TriggerPattern Hints erstellt\n\
und bietet eine wartbarere Alternative zu traditionellen visitor-basierten Implementierungen.

