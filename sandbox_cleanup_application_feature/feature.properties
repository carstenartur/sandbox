# feature.properties for sandbox_cleanup_application_feature

description=Cleanup Application Feature\n\
\n\
Provides a standalone Eclipse application for running JDT cleanups on projects outside of the IDE.\n\
This feature enables batch processing of code cleanups via command-line or headless mode.\n\
\n\
Features:\n\
- Run cleanups on projects without opening Eclipse IDE\n\
- Support for batch processing multiple projects\n\
- Command-line interface for automation\n\
- Integration with CI/CD pipelines\n\
- Headless execution mode\n\
- Apply all sandbox cleanups programmatically

