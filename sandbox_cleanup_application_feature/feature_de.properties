description=Cleanup-Anwendungs-Feature\n\
\n\
Bietet eine eigenständige Eclipse-Anwendung zum Ausführen von JDT-Cleanups auf Projekten außerhalb der IDE.\n\
Dieses Feature ermöglicht die Batch-Verarbeitung von Code-Cleanups über Kommandozeile oder Headless-Modus.\n\
\n\
Funktionen:\n\
- Führt Cleanups auf Projekten ohne Öffnen der Eclipse-IDE aus\n\
- Unterstützung für Batch-Verarbeitung mehrerer Projekte\n\
- Kommandozeilen-Schnittstelle für Automatisierung\n\
- Integration mit CI/CD-Pipelines\n\
- Headless-Ausführungsmodus\n\
- Wendet alle Sandbox-Cleanups programmatisch an

