# feature_de.properties für sandbox_junit_cleanup_feature

description=JUnit-Cleanup-Feature\n\
\n\
Migriert JUnit 3/4-Tests zu JUnit 5 (Jupiter).\n\
\n\
Funktionen:\n\
- Konvertiert extends TestCase zu Annotationen\n\
- Migriert setUp()/tearDown() zu @BeforeEach/@AfterEach\n\
- Aktualisiert @Test(expected=...) zu assertThrows()\n\
- Transformiert JUnit 3/4-Assertions zu JUnit 5\n\
- Migriert Test-Lifecycle-Annotationen\n\
- Aktualisiert Test-Suite-Annotationen\n\
- Konvertiert Assumption-Methoden zu JUnit 5-Äquivalenten

