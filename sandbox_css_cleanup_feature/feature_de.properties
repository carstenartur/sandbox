# feature_de.properties for sandbox_css_cleanup_feature

description=CSS-Bereinigungs-Feature\n\
\n\
Integriert branchenübliche CSS-Tools (Prettier und Stylelint) in Eclipse für CSS-Validierung und -Formatierung.\n\
Dieses Plugin bietet Kontextmenü-Aktionen und Einstellungen zum Formatieren von CSS-, SCSS- und LESS-Dateien.\n\
\n\
Funktionen:\n\
- CSS-Dateien mit Prettier formatieren für konsistenten Stil\n\
- CSS mit Stylelint validieren zur Erkennung von Problemen und Anti-Patterns\n\
- Unterstützung für CSS-, SCSS- und LESS-Dateitypen\n\
- Fehlerbehandlung bei nicht installiertem Node.js\n\
- Konfigurierbare Einstellungen für Tool-Optionen\n\
\n\
Anforderungen:\n\
- Node.js muss installiert und im PATH verfügbar sein\n\
- npm/npx Paketmanager (im Lieferumfang von Node.js enthalten)\n\
- Prettier und Stylelint werden automatisch über npx heruntergeladen

