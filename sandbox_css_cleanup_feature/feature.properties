# feature.properties for sandbox_css_cleanup_feature

description=CSS Cleanup Feature\n\
\n\
Integrates industry-standard CSS tools (Prettier and Stylelint) into Eclipse for CSS validation and formatting.\n\
This plugin provides right-click menu actions and preferences for formatting CSS, SCSS, and LESS files.\n\
\n\
Features:\n\
- Format CSS files with Prettier for consistent styling\n\
- Validate CSS with Stylelint to detect issues and anti-patterns\n\
- Support for CSS, SCSS, and LESS file types\n\
- Graceful error handling when Node.js is not installed\n\
- Configurable preferences for tool options\n\
\n\
Requirements:\n\
- Node.js must be installed and available in PATH\n\
- npm/npx package manager (included with Node.js)\n\
- Prettier and Stylelint are downloaded automatically via npx

