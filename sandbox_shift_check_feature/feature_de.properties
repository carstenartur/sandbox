description=Erkennt Shift-Operationen, bei denen der Shift-Betrag außerhalb des\n\
gültigen Bereichs liegt, und ersetzt den Shift-Betrag durch den effektiven\n\
maskierten Wert. In Java werden Shift-Beträge maskiert: für int-Typen mit\n\
0x1f (31) und für long-Typen mit 0x3f (63).

