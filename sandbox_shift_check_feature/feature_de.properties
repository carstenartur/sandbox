description=Erkennt Shift-Operationen, bei denen der Shift-Betrag ausserhalb des\n\
gueltigen Bereichs liegt, und ersetzt den Shift-Betrag durch den effektiven\n\
maskierten Wert. In Java werden Shift-Betraege maskiert: fuer int-Typen mit\n\
0x1f (31) und fuer long-Typen mit 0x3f (63).

