# feature_de.properties für sandbox_platform_helper_feature

description=Platform-Helper-Feature\n\
\n\
Vereinfacht die Nutzung der Eclipse Platform API, insbesondere bei der Erstellung von Status-Objekten.\n\
Ersetzt ausführliche new Status(...)-Aufrufe durch sauberere Factory-Methoden, die in Java 11+ verfügbar sind.\n\
\n\
Funktionen:\n\
- Vereinfacht die Erstellung von Status-Objekten in Eclipse-Plugins\n\
- Verwendet moderne Java 11+ Factory-Methoden (Status.error(), Status.warning())\n\
- Reduziert Boilerplate-Code in der Fehlerbehandlung von Plugins\n\
- Unterstützt mehrere Status-Typen (ERROR, WARNING, INFO, OK)

