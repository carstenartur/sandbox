description=Konvertiert Integer-Konstanten in if-else-Ketten zu enum-basierten switch-Anweisungen.\n\
Dieses Cleanup verbessert die Typsicherheit und Wartbarkeit des Codes, indem es Integer-Konstanten\n\
durch richtige enum-Typen ersetzt. Es erkennt automatisch Muster, bei denen mehrere Integer-Konstanten\n\
gemeinsam in if-else-Ketten verwendet werden, und refaktoriert sie zu enum-Deklarationen mit\n\
entsprechenden switch-Anweisungen.

