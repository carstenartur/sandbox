# feature.properties for sandbox_extra_search_feature

description=Extra Search Feature\n\
\n\
Provides advanced search capabilities for critical classes during Eclipse and Java version upgrades.\n\
This tool helps developers identify deprecated APIs, problematic patterns, and migration opportunities.\n\
\n\
Features:\n\
- Search for specific class usages across the codebase\n\
- Identify deprecated Eclipse APIs during version upgrades\n\
- Find Java API usage that needs migration (e.g., Java 8 to 11)\n\
- Support upgrade planning and migration tracking\n\
- Results table with file locations and jump-to-definition\n\
- Filter and sort capabilities

