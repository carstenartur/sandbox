description=Extra-Such-Feature\n\
\n\
Bietet erweiterte Suchfunktionen für kritische Klassen während Eclipse- und Java-Versions-Upgrades.\n\
Dieses Tool hilft Entwicklern, veraltete APIs, problematische Muster und Migrationsmöglichkeiten zu identifizieren.\n\
\n\
Funktionen:\n\
- Suche nach spezifischen Klassenverwendungen in der gesamten Codebasis\n\
- Identifizierung veralteter Eclipse-APIs während Versions-Upgrades\n\
- Finden von Java-API-Verwendungen, die migriert werden müssen (z.B. Java 8 zu 11)\n\
- Unterstützung bei der Upgrade-Planung und Migrationsverfolgung\n\
- Ergebnistabelle mit Dateispeicherorten und Sprung-zur-Definition\n\
- Filter- und Sortierfunktionen

