# feature.properties for sandbox_functional_converter_feature

description=Functional Converter Feature\n\
\n\
Converts imperative loops to Java 8 Streams and functional programming patterns.\n\
Supports bidirectional transformations with selectable target formats.\n\
\n\
Features:\n\
- Enhanced for-loops to forEach()\n\
- Mapping/filtering operations to stream().map().filter()\n\
- Reductions to reduce()\n\
- Collector-based transformations\n\
- Support for lambda expressions and method references\n\
- Iterator-based while-loops to streams\n\
- Selectable target format (Stream, for-loop, while-loop)\n\
- Maintains code readability while modernizing to functional style

