# feature_de.properties für sandbox_xml_cleanup_feature

description=XML-Cleanup-Feature\n\
\n\
Bietet automatisiertes Refactoring und Optimierung für PDE-relevante XML-Dateien in Eclipse-Projekten.\n\
Konzentriert sich auf die Reduzierung der Dateigröße bei gleichzeitiger Wahrung der semantischen Integrität\n\
durch XSLT-Transformation, Whitespace-Normalisierung und optionale Einrückung.\n\
\n\
Funktionen:\n\
- Optimiert PDE-XML-Konfigurationsdateien für Größe und Konsistenz\n\
- Wendet sichere XSLT-Transformationen mit Whitespace-Normalisierung an\n\
- Konvertiert führende Leerzeichen zu Tabs (4 Leerzeichen zu 1 Tab)\n\
- Bietet optionale Einrückungssteuerung\n\
- Integriert sich mit Eclipse Workspace-APIs für sichere Datei-Updates\n\
- Unterstützt plugin.xml, feature.xml, fragment.xml, *.exsd, *.xsd Dateien

