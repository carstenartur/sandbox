name: Test Report

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run daily at 00:00 UTC to keep the report up to date
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

jobs:
  generate-test-report:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Generate test report
      run: |
        python3 .github/scripts/generate_test_report.py
        
    - name: Upload test report as artifact
      uses: actions/upload-artifact@v6
      with:
        name: test-report
        path: |
          test-report.md
          test-report.json
        retention-days: 90
        
    - name: Display report summary
      run: |
        echo "## Test Report Summary" >> $GITHUB_STEP_SUMMARY
        cat test-report.md >> $GITHUB_STEP_SUMMARY
        
    - name: Comment PR with test report (on pull request)
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          const report = fs.readFileSync('test-report.md', 'utf8');
          
          // Find existing comment
          const comments = await github.rest.issues.listComments({
            owner: context.repo.owner,
            repo: context.repo.repo,
            issue_number: context.issue.number,
          });
          
          const botComment = comments.data.find(comment => 
            comment.user.type === 'Bot' && 
            comment.body.includes('# JUnit Test Overview Report')
          );
          
          const workflowUrl = `${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`;
          const commentBody = `${report}\n\n---\n*This report is automatically generated by the [Test Report workflow](${workflowUrl})*`;
          
          if (botComment) {
            // Update existing comment
            await github.rest.issues.updateComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              comment_id: botComment.id,
              body: commentBody
            });
          } else {
            // Create new comment
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: commentBody
            });
          }
