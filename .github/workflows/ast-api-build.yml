name: AST API Build

on:
  push:
    branches: [main]
    paths:
      - 'sandbox-ast-api/**'
      - '.github/workflows/ast-api-build.yml'
  pull_request:
    branches: [main]
    paths:
      - 'sandbox-ast-api/**'
      - '.github/workflows/ast-api-build.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        
      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven
          
      - name: Install Parent POM
        run: mvn install -N -DskipTests
          
      - name: Build and Test AST API Module
        working-directory: sandbox-ast-api
        run: mvn clean verify
        
      - name: Upload Test Results
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: test-results
          path: sandbox-ast-api/target/surefire-reports/
          
      - name: Upload Coverage Report
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: coverage-report
          path: sandbox-ast-api/target/site/jacoco/
