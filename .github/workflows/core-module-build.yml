name: Core Module Build

on:
  push:
    paths:
      - 'sandbox-functional-converter-core/**'
      - '.github/workflows/core-module-build.yml'
  pull_request:
    paths:
      - 'sandbox-functional-converter-core/**'
      - '.github/workflows/core-module-build.yml'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven
          
      - name: Build and Test Core Module
        working-directory: sandbox-functional-converter-core
        run: mvn clean verify
        
      - name: Upload Test Results
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: test-results
          path: sandbox-functional-converter-core/target/surefire-reports/
