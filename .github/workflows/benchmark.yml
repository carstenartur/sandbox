name: Benchmark

on:
  push:
    branches:
      - main
    paths:
      - 'sandbox-benchmarks/**'
      - 'sandbox-functional-converter-core/**'
      - 'sandbox-ast-api/**'
      - '.github/workflows/benchmark.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'sandbox-benchmarks/**'
      - 'sandbox-functional-converter-core/**'
      - 'sandbox-ast-api/**'
      - '.github/workflows/benchmark.yml'
  workflow_dispatch:

jobs:
  benchmark:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      deployments: write
      pull-requests: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        
      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven
          
      - name: Install Parent POM
        run: mvn install -N -DskipTests
          
      - name: Build Core Module
        working-directory: sandbox-functional-converter-core
        run: mvn clean install -DskipTests
        
      - name: Build AST API Module
        working-directory: sandbox-ast-api
        run: mvn clean install -DskipTests
        
      - name: Build Benchmark Module
        working-directory: sandbox-benchmarks
        run: mvn clean package
        
      - name: Run Benchmarks
        working-directory: sandbox-benchmarks
        run: |
          java -jar target/benchmarks.jar -rf json -rff target/jmh-result.json
          
      - name: Store Benchmark Results
        uses: benchmark-action/github-action-benchmark@v1
        with:
          name: JMH Benchmarks
          tool: 'jmh'
          output-file-path: sandbox-benchmarks/target/jmh-result.json
          github-token: ${{ secrets.GITHUB_TOKEN }}
          auto-push: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
          alert-threshold: '115%'
          comment-on-alert: true
          fail-on-alert: false
          alert-comment-cc-users: '@carstenartur'
          
      - name: Upload Benchmark Results
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: benchmark-results
          path: |
            sandbox-benchmarks/target/jmh-result.json
            sandbox-benchmarks/target/jmh-result.txt
