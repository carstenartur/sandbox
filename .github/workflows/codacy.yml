name: Codacy Java Scan

on:
  push:
    branches: [ main, 2022-12, 2022-09, 2022-06 ]
  pull_request:
    branches: [ main, 2022-12, 2022-09, 2022-06 ]
  schedule:
    - cron: '39 1 * * 4'

permissions:
  contents: read

jobs:
  codacy-java-tools:
    name: Codacy Java Tools
    runs-on: ubuntu-latest
    permissions:
      contents: read                  # checkout
      security-events: write          # upload-sarif
    strategy:
      fail-fast: false
      matrix:
        tool: [ spotbugs, pmd, checkstyle ]   # << nur Java-Tools
    steps:
      - name: Set up Maven
        uses: stCarolas/setup-maven@d6af6abeda15e98926a57b5aa970a96bb37f97d1 # v5
        with:
          maven-version: 3.9.3

      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      # Wichtig: SpotBugs benÃ¶tigt kompilierten Bytecode
      - name: Build (no tests)
        run: mvn -B -DskipTests package

      - name: Run Codacy Analysis CLI (${{ matrix.tool }})
        uses: codacy/codacy-analysis-cli-action@v4
        with:
          project-token: ${{ secrets.CODACY_PROJECT_TOKEN }}
          tool: ${{ matrix.tool }}                       # exakt das Tool fahren
          verbose: true
          format: sarif
          output: ${{ runner.temp }}/results-${{ matrix.tool }}.sarif
          gh-code-scanning-compat: true
          max-allowed-issues: 2147483647                 # Exit-Code neutralisieren
          skip-uncommitted-files-check: true             # kein Fehler wegen SARIF-Datei

      - name: Upload SARIF (${{ matrix.tool }})
        if: always()
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: ${{ runner.temp }}/results-${{ matrix.tool }}.sarif
          category: codacy-${{ matrix.tool }}