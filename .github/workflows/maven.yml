# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest
    env:
      DISPLAY: :0
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        java-version: '17'
        distribution: 'adopt'
    - run: |
        sudo apt-get install xvfb
        # start xvfb in the background
        sudo /usr/bin/Xvfb $DISPLAY -screen 0 1280x1024x24 &
    - name: Cache Maven packages
      uses: actions/cache@v2
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
    - name: Build with Maven
      run: xvfb-run --auto-servernum mvn -e -V --batch-mode -Pweb,jacoco clean package
    - name: Cleanup xvfb pidx build
      uses: bcomnes/cleanup-xvfb@v1
#    - name: Test with Maven
#      run: xvfb-run --auto-servernum mvn -e -V --batch-mode -Pweb,jacoco tycho-surefire:test
#    - name: Cleanup xvfb pidx test
#      uses: bcomnes/cleanup-xvfb@v1
    - name: Publish Test Report
      uses: mikepenz/action-junit-report@v3
      if: always() # always run even if the previous step fails
      with:
          report_paths: '**/build/test-results/test/TEST-*.xml'
