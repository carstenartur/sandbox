# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ main, working ]
  pull_request:
    branches: [ main, working ]

jobs:
  build:

    runs-on: ubuntu-latest
#    env:
#      DISPLAY: :0
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
    - name: Cache Maven packages
      uses: actions/cache@v2
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
#    - name: Build with Maven
#      run: xvfb-run --auto-servernum mvn -e -V --batch-mode -Pweb,jacoco clean verify
    - name: gabrielbb/xvfb-action
      uses: GabrielBB/xvfb-action@v1.6
      with:
       run: >- 
        mvn
        --batch-mode
        --global-toolchains ${{ github.workspace }}/sandbox/.github/workflows/toolchains.xml
        -Dmaven.test.failure.ignore=true
        -Dproject.build.sourceEncoding=UTF-8
        -Dorg.slf4j.simpleLogger.showDateTime=true 
        -Dorg.slf4j.simpleLogger.dateTimeFormat=HH:mm:ss.SSS
        -DtrimStackTrace=false
        clean verify
#        -Pjacoco
#        -Pweb
#    - name: Cleanup xvfb pidx build
#      uses: bcomnes/cleanup-xvfb@v1
#    - name: Test with Maven
#      run: xvfb-run --auto-servernum mvn -e -V --batch-mode -Pweb,jacoco tycho-surefire:test
#    - name: Cleanup xvfb pidx test
#      uses: bcomnes/cleanup-xvfb@v1
    - name: Publish Test Report
      uses: mikepenz/action-junit-report@v3
      if: always() # always run even if the previous step fails
      with:
          report_paths: '**/build/test-results/test/TEST-*.xml'
