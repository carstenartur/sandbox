# Eclipse JDT Cleanup Configuration - Aggressive Profile
# This profile applies comprehensive code modernization and refactoring
# Use this for projects that want maximum automated improvements

# Source Code Formatting
cleanup.format_source_code=true
cleanup.format_source_code_changes_only=false

# Import Organization
cleanup.organize_imports=true
cleanup.remove_unused_imports=true

# Code Style - Use blocks in control statements
cleanup.use_blocks=true
cleanup.use_blocks_only_for_return_and_throw=false
cleanup.always_use_blocks=true

# Member Accesses - Qualify with declaring class
cleanup.qualify_static_field_accesses_with_declaring_class=true
cleanup.qualify_static_method_accesses_with_declaring_class=true
cleanup.qualify_static_member_accesses_through_subtypes_with_declaring_class=true
cleanup.qualify_static_member_accesses_through_instances_with_declaring_class=true

# Unnecessary Code Removal
cleanup.remove_unnecessary_casts=true
cleanup.remove_unused_private_members=true
cleanup.remove_unused_local_variables=true
cleanup.remove_redundant_type_arguments=true
cleanup.remove_redundant_semicolons=true
cleanup.remove_trailing_whitespace=true
cleanup.remove_trailing_whitespace_all=true
cleanup.remove_trailing_whitespace_ignore_empty=false

# Missing Code - Add annotations
cleanup.add_missing_override_annotations=true
cleanup.add_missing_override_annotations_interface_methods=true
cleanup.add_missing_deprecated_annotations=true

# String Operations
cleanup.use_string_is_blank=true
cleanup.simplify_boolean_return=true

# Variable Declarations
cleanup.use_var=false
cleanup.convert_functional_interfaces=true

# Java Feature Modernization
cleanup.use_lambda=true
cleanup.use_anonymous_class_creation=false
cleanup.convert_to_enhanced_for_loop=true
cleanup.use_blocks_in_if_else_statements=true

# Code Organization
cleanup.organize_members=false
cleanup.sort_members=false
cleanup.format_changed_code=false

# Sandbox-specific cleanups
# These will only apply if the corresponding sandbox plugins are installed
REMOVE_UNNECESSARY_ARRAY_CREATION=true
USE_STRINGBUILDER=true
USEFUNCTIONALLOOP_CLEANUP=true
encoding.strategy=true
PLATFORM_HELPER_CLEANUP=true
JUNIT_CLEANUP=true
