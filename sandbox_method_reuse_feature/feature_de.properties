description=Method-Reuse-Feature\n\
\n\
Identifiziert Möglichkeiten zur Wiederverwendung vorhandener Methoden anstelle von duplizierter Logik.\n\
Dieses Cleanup hilft, Code-Duplikation zu reduzieren, indem es Methodenaufrufe findet und vorschlägt, die wiederholte Code-Muster ersetzen können.\n\
\n\
Funktionen:\n\
- Findet Code, der vorhandene Methodenlogik dupliziert\n\
- Empfiehlt vorhandene Methoden, die stattdessen aufgerufen werden können\n\
- Fördert das DRY-Prinzip (Don't Repeat Yourself)\n\
- Funktioniert als Cleanup oder Quick Fix in Eclipse\n\
- Hilft beim Entdecken vorhandener Hilfsmethoden während der Entwicklung

